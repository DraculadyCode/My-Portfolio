<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kathrin Peled" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Courgette&family=DM+Serif+Text:ital@0;1&family=Inter:wght@100..900&family=Pacifico&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style the Footer only -->
    <style>
      footer {
        background-color: #a009f7;
        color: white;
        font-size: 1.5rem;
        font-family: cursive;
        text-align: center;
        padding: 0.5rem;
        width: 100%;
        position: fixed;
        bottom: 0;
        border-top: 0.5rem outset rgb(55, 173, 252);
      }
      footer p {
        width: 100%;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Media Player</title>
  </head>
  <body>
    <div class="music-player">
      <div class="music-player_display">
        <div class="music-player_title"><p>My Playlist</p></div>

        <div class="music-player_search">
          <button class="control-button search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="music-player_powerbutton">
          <button class="control-button power-button">
            <i class="fa-solid fa-power-off"></i>
          </button>
        </div>
        <img
          src="./assets/portrait-of-ofra-haza-shaun-higson.webp"
          alt="Ofra Haza"
        />
      </div>
      <div class="meter"></div>
      <div class="music-player_now-playing"><p>Now Playing</p></div>
      <div class="music-player_artist"><p>Ofra Haza</p></div>

      <div class="music-player_controls">
        <button class="control-button play-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="control-button stop-button">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button class="control-button prev-button">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="control-button next-button">
          <i class="fa-solid fa-forward"></i>
        </button>
        <input
          type="range"
          class="volume-slider"
          min="0"
          max="100"
          value="20"
        />
      </div>
    </div>
    <footer>
      <p>
        Created by
        <span
          ><a
            href="https://draculady.de/"
            target="_blank"
            title="Visit Draculady's website"
            ><b>Kathrin Peled - Draculady</b></a
          >Â©</span
        >
      </p>
    </footer>
  </body>
</html>
