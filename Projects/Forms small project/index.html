<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kathrin Peled" />
    <link rel="stylesheet" href="main.css" />
    <!-- Style the Footer only -->
    <style>
      footer {
        background-color: #a009f7;
        color: white;
        font-size: 1.5rem;
        font-family: cursive;
        text-align: center;
        padding: 0.5rem;
        width: 100%;
        position: fixed;
        bottom: 0;
        border-top: 0.5rem outset rgb(55, 173, 252);
      }
      footer p {
        width: 100%;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Swagger</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Tell us more</h1>
      <form action="#">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Tell us about youself:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="subscribe">Want to knpw more?</label>
          <label class="switch">
            <input type="checkbox" id="subscribe" name="subscribe" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" disabled />
        </div>
      </form>
    </div>

    <footer>
      <p>
        Created by
        <span
          ><a
            href="https://draculady.de/"
            target="_blank"
            title="Visit Draculady's website"
            ><b>Kathrin Peled - Draculady</b></a
          >Â©</span
        >
      </p>
    </footer>
  </body>
</html>
