<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pokemon Cards</title>
    <link rel="icon" href="./pikachu.webp" type="image/icon type" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-title">
        <h1>Search A Pokemon</h1>
      </div>
      <div class="searchbox">
        <input
          type="text"
          class="search-input"
          placeholder="Search Pokemon ..."
        />
        <button class="search-button">SEARCH</button>
      </div>
      <div class="search-result">
        <div class="pokemon-card">
          <div class="title">
            <h2></h2>
          </div>
          <div class="picture">
            <img src="./s-l1200.webp" alt="" />
          </div>
          <div class="stats">
            <div class="title">
              <h3></h3>
            </div>
            <div class="list">
              <ul></ul>
            </div>
          </div>
          <div class="abilities">
            <div class="title">
              <h3></h3>
            </div>
            <div class="list">
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="name-link">
        <h4>
          Dont know names of Pokemons? <br />
          Take a look in the link below (click on the icon):
        </h4>
        <div class="link">
          <a href="https://www.pokemon.com/us/pokedex" target="_blank"
            ><i class="fa-solid fa-dragon"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="main-1.js"></script>
  </body>
</html>
