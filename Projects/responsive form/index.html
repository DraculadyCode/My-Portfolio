<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Swagger</title>
  </head>
  <body>
    <main class="container">
      <form class="form" action="https://formspree.io/f/xvoewaad" method="post">
        <h1>Tell us more</h1>

        <section class="fields">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="First Name"
            minlength="2"
            required
          />
          <label for="lastname">Last name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Last Name"
            minlength="2"
            required
          />
        </section>

        <section class="fields">
          <label for="email">Your email</label>
          <input
            type="email"
            id="email"
            placeholder="Tell us how to contact you"
            minlength="5"
            required
          />
        </section>

        <section class="fields">
          <label for="message">Tell us about yourself</label>
          <textarea id="message" rows="5" maxlength="500" required></textarea>
        </section>

        <section class="toggle">
          <label class="toggle-label">Want to know more?</label>
          <label class="switch">
            <input type="checkbox" name="_gotcha" style="display: none" />
            <input type="checkbox" name="_replyto" style="display: none" />
            <input type="checkbox" name="_subject" style="display: none" />
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </section>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
