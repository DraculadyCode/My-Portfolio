<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Style the Footer only -->
    <style>
      footer {
        background-color: #a009f7;
        color: white;
        font-size: 1.5rem;
        font-family: cursive;
        text-align: center;
        padding: 0.5rem;
        width: 100%;
        position: fixed;
        bottom: 0;
        border-top: 0.5rem outset rgb(55, 173, 252);
      }
      footer p {
        width: 100%;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Restaurant Menu</title>
  </head>

  <body>
    <h1 class="title">Menu ~ Delicious Carb Indulgences</h1>

    <main class="main">
      <section>
        <h3 class="category">Starters</h3>
        <ul class="menu-category">
          <li class="food-item">Quiche</li>
          <li class="food-item">Bread and dips</li>
          <li class="food-item">All the pies</li>
        </ul>
      </section>

      <section>
        <h3 class="category">Mains</h3>
        <ul class="menu-category">
          <li class="food-item">Pizza</li>
          <li class="food-item">Pasta</li>
          <li class="food-item">Pie</li>
        </ul>
      </section>

      <section>
        <h3 class="category">Desserts</h3>
        <ul class="menu-category">
          <li class="food-item">Chocolate cake</li>
          <li class="food-item">Strawberry pie</li>
          <li class="food-item">Cheese cake</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>
        Created by
        <span
          ><a
            href="https://draculady.de/"
            target="_blank"
            title="Visit Draculady's website"
            ><b>Kathrin Peled - Draculady</b></a
          >Â©</span
        >
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
