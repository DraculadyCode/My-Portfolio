<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Style the Footer only -->
    <style>
      footer {
        background-color: #a009f7;
        color: white;
        font-size: 1.5rem;
        font-family: cursive;
        text-align: center;
        padding: 0.5rem;
        width: 100%;
        position: fixed;
        bottom: 0;
        border-top: 0.5rem outset rgb(55, 173, 252);
      }
      footer p {
        width: 100%;
      }
      footer a {
        color: white;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Extreme Travel</title>
  </head>

  <body>
    <header>
      <h1 class="heading">Extreme Travel</h1>
    </header>
    <nav>
      <ul class="nav-list">
        <li>About</li>
        <li>Contact</li>
        <li>Prices</li>
      </ul>
    </nav>

    <main class="main">
      <header>
        <h2>Extreme Packages!!!</h2>
      </header>

      <section class="info">
        <section class="info-package">
          <img src="/images/cliff-diving.webp" alt="Cliff Diving" />
          <h1 class="package-title">Cliff diving!</h1>
          <label class="mild">Mild</label>
        </section>
        <section class="info-package">
          <img src="/images/rock-climbing.webp" alt="Rock Climbing" />
          <h1 class="package-title">Rock climbing!</h1>
          <label class="intense">Intense</label>
        </section>
        <section class="info-package">
          <img src="/images/sky-diving.webp" alt="Sky Diving" />
          <h1 class="package-title">Sky Diving!</h1>
          <label class="extreme">Extreme</label>
        </section>
      </section>
    </main>

    <section class="prices">
      <section class="price">
        <p>$500/1 day</p>
      </section>
      <section class="price">
        <p>$1000/2 days</p>
      </section>
      <section class="price">
        <p>$1200/3 days</p>
      </section>
    </section>
