    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to play cow sounds
        function playNormalCowSound() {
          var audio = document.getElementById("normalCowSound");
          audio.currentTime = 0;
          audio.play();
        }

        function playCrazyCowSound() {
          var audio = document.getElementById("crazyCowSound");
          audio.currentTime = 0;
          audio.play();
        }
        function playSound(soundId) {
          var audio = document.getElementById(soundId);
          audio.play();
        }

        // Function to pause sound
        function pauseSound(soundId) {
          var audio = document.getElementById(soundId);
          audio.pause();
        }

        // Function to stop sound
        function stopSound(soundId) {
          var audio = document.getElementById(soundId);
          audio.pause();
          audio.currentTime = 0;
        }

        // Function to select a random image from a given NodeList
        function selectRandomImage(images) {
          return images[Math.floor(Math.random() * images.length)];
        }

        // Randomly select and display images on page load
        function displayRandomImages() {
          // Get all images from normalCowImgs and crazyCowImgs
          var normalCowImages = document.querySelectorAll(".normalCowImgs img");
          var crazyCowImages = document.querySelectorAll(".crazyCowImgs img");

          // Select random images from each category
          var randomNormalCowImage = selectRandomImage(normalCowImages);
          var randomCrazyCowImage = selectRandomImage(crazyCowImages);

          // Hide all images initially
          normalCowImages.forEach(function (img) {
            img.style.display = "none";
          });
          crazyCowImages.forEach(function (img) {
            img.style.display = "none";
          });

          // Display the randomly selected images
          randomNormalCowImage.style.display = "block";
          randomCrazyCowImage.style.display = "block";
        }

        // Event listeners for clicking on images to play sounds
        var normalCowImages = document.querySelectorAll(".normalCowImgs img");
        normalCowImages.forEach(function (img) {
          img.addEventListener("click", function () {
            playNormalCowSound();
          });
        });

        var crazyCowImages = document.querySelectorAll(".crazyCowImgs img");
        crazyCowImages.forEach(function (img) {
          img.addEventListener("click", function () {
            playCrazyCowSound();
          });
        });

        // Call the function to display random images on page load
        displayRandomImages();
      });
    </script>

  <body>

    <main>

          <img src="./Pictures/Designer (6).webp" alt="Normal cow" />
          <img src="./Pictures/Designer (7).webp" alt="Normal cow" />
          <div class="buttons">
            <button
              onclick="playSound('normalCowSound')"
              aria-label="Play normal cow sound"
            >

            </button>
            <button
              onclick="pauseSound('normalCowSound')"
              aria-label="Pause normal cow sound"
            >

            </button>
            <button
              onclick="stopSound('normalCowSound')"
              aria-label="Stop normal cow sound"
            >

            </button>
          </div>
        </div>
        <div class="crazyCowImgs">
          <div class="small-title">
            <h2 title="Click to hear it">Crazy Cow</h2>
          </div>
          <img src="./Pictures/Designer.webp" alt="Crazy cow" />
          <img src="./Pictures/Designer (1).webp" alt="Crazy cow" />
          <img src="./Pictures/Designer (3).webp" alt="Crazy cow" />
          <img src="./Pictures/Designer (3).webp" alt="Crazy cow" />
          <div class="buttons">
            <button
              onclick="playSound('crazyCowSound')"

            >

            </button>
            <button
              onclick="pauseSound('crazyCowSound')"
              aria-label="Pause normal cow sound"
            >
              <i class="fa-solid fa-pause"></i>
            </button>
            <button
              onclick="stopSound('crazyCowSound')"
              aria-label="Stop normal cow sound"
            >
              <i class="fa-solid fa-stop"></i>
            </button>
          </div>
        </div>
      </div>
      <audio
        id="normalCowSound"
        src="./Sounds/Normal cow.mp3"
        aria-label="Normal cow sound"
      ></audio>
      <audio
        id="crazyCowSound"
        src="./Sounds/Crazy cow.mp3"
