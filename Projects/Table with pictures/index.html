<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kathrin Peled" />
    <link rel="stylesheet" href="style.css" />
    <title>Table 1</title>
  </head>
  <body>
    <table>
      <!-- table head -->
      <thead>
        <tr>
          <th>Logo</th>
          <th>Company</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>
            <a href="https://www.microsoft.com/de-de/" target="_blank"
              ><img src="./image/Microsoft02.webp" alt="Microsoft Logo"
            /></a>
          </td>
          <td>Microsoft</td>
          <td>0800 200 55 88</td>
          <td>
            <a href="https://www.microsoft.com/de-de/" target="_blank"
              >Go to Microsoft</a
            >
          </td>
        </tr>
        <tr>
          <td>
            <a href="https://www.amazon.de/-/en/ref=nav_logo" target="_blank"
              ><img
                src="./image/blue_hero_logo_noto_email_v2016_de-main.webp"
                alt="Amazon Logo"
            /></a>
          </td>
          <td>Amazon</td>
          <td>0800 100 38 44</td>
          <td>
            <a href="https://www.amazon.de/-/en/ref=nav_logo" target="_blank"
              >Go to Amazon</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
