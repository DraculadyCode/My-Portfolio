<!DOCTYPE html>

    <!-- Alternate language links for multilingual support -->
    <link
      rel="alternate"
      href="https://draculady.de/Pages/files-english.html"

    />
    <link
      rel="alternate"

    />
    <link
      rel="alternate"
      href="https://draculady.de/Pages/files-english.html"
      hreflang="x-default"
    />

    <link rel="canonical" href="https://draculady.de/Pages/files-german.html" />

    <!-- Preload custom stylesheet -->
    <link rel="preload" href="../Styles/style.css" as="style" />
    <!--  Font Awesome and Boxicons stylesheet -->
    <link rel="stylesheet" href="../Styles/boxicons.min.css" />
    <link rel="stylesheet" href="../Styles/all.min.css" />
    <link rel="preload" href="../Styles/all.min.css" as="style" />
    <link rel="preload" href="../Styles/boxicons.min.css" as="style" />
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="../Styles/style.css" />

    <!-- Link to the Schema.js file -->
    <script src="../Scripts/schema.js" defer></script>

    <!-- Title of the page -->

    <!-- Favicon for the website -->
    <link rel="icon" href="../Icons/Draculady-icon.webp" type="image/webp" />

  <body>
    <!-- * header -->
    <h1 class="backupH1Title">Kathrin Peled Web Develoer</h1>
    <script src="../ScriptsComponents/headerLoader.js"></script>
    <div id="header"></div>
    <!-- * header -->
    <main
      class="main-files-german"
      role="main"
      aria-label="Main files german section"
    >
      <section class="download-files" aria-labelledby="download-files-title">
        <div class="container">
          <div class="h2-title">
            <h2 id="download-files-title">Lade Meine Dateien Herunter</h2>
          </div>
          <!-- hCaptcha Widget -->
          <div id="sticky-note" class="sticky-note">
            <p>
              Bitte bestätigen Sie oben, dass Sie ein Mensch sind, um vollen
              Zugriff auf die Links und Schaltflächen zu erhalten.
            </p>
          </div>
          <div
            class="h-captcha"
            data-sitekey="dcdc9a0c-5254-49ae-9f30-7508f1f05aac"
            data-callback="onCaptchaSuccess"
          ></div>
          <div class="all-files">
            <div class="file-item">
              <div class="file-title">
                <h3 title="Translated to German">Orientierungskurs &#127465;&#127466;
                </h3>
              </div>
              <img
                src="../Files-Images/IMG-Orientations-Couse-DCI.webp"
                alt="Image of certification DCI"
              />
              <a
                href="../Files/IMG-Orientations-Couse-DCI.webp"
                aria-label="Download my Orientation Couse in English and German"
                download
                data-file="Orientation Couse"
              >
                <div class="button-div">
                  <button>Herunterladen</button>
                </div></a
              >
            </div>
            <div class="file-item">
              <div class="file-title">
                <h3 title="Professioneller Lebenslauf auf Englisch">
                  Prof. Resume &#127468;&#127463;

                </h3>
              </div>
              <img
                src="../Files-Images/IMG CV English.webp"
                alt="Image of professional English resume"
              />
              <a
                href="../Files/Kathrin Peled Professional Resume.pdf"
                aria-label="Download my professional resume in English"
                download
                data-file="resume-prof"
              >
                <div class="button-div">
                  <button>Herunterladen</button>
                </div>
              </a>
            </div>
            <div class="file-item">
              <div class="file-title">
                <h3 title="Professioneller Lebenslauf auf Deutsch">
                  Prof. Resume &#127465;&#127466;

                </h3>
              </div>
              <img
                src="../Files-Images/IMG CV German.webp"
                alt="Image of professional German resume"
              />
              <a
                href="../Files/Kathrin Peled Lebenslauf - Deutsch.pdf"
                aria-label="Download my professional resume in German"
                download
                data-file="resume-german"
              >
                <div class="button-div">
                  <button>Herunterladen</button>
                </div>
              </a>
            </div>
            <div class="file-item">
              <div class="file-title">
                <h3 title="Diplom ins Deutsche übersetzt">Mein Diplom &#127465;&#127466;
                </h3>
              </div>
              <img
                src="../Files-Images/IMG Diplom.webp"
                alt="Image of Diplom certificate"
              />
              <a
                href="../Files/Diplom Übersetzung 2023.pdf"
                aria-label="Download my Diplom in German"
                download
                data-file="diplom"
              >
                <div class="button-div">
                  <button>Herunterladen</button>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- Link to external JS file -->
      </section>
      <!-- ^languages switcher -->
      <div class="languages" id="language-switcher"></div>
      <script src="../ScriptsComponents/languageSwitcher.js"></script>
      <!-- ^languages switcher -->
      <!-- ~ back to top -->
      <script src="../ScriptsComponents/backToTopLoader.js"></script>
      <!-- ~ back to top -->
      <!-- ~ custom curser -->
      <div class="custom-cursor"></div>
      <!-- ~ custom curser -->
      <!-- ^ hire me -->
      <div id="smiley"></div>
      <script src="../ScriptsComponents/smileyLoader.js"></script>
      <!-- ^ hire me -->
    </main>

    <!--* Footer -->
    <div id="footer"></div>
    <script src="../ScriptsComponents/footerLoader.js" async></script>
    <!--* Footer -->
    <script src="../Scripts/script.js" async></script>
    <script src="../Scripts/Cursor.js" async></script>
    <script src="../Scripts/dropdown-menu.js"></script>

    <script src="../Scripts/hCaptcha.js"></script>
    <script src="../Scripts/captchaNote.js" async></script>
    <script src="../Scripts/checkLinks.js" defer></script>

</html>
