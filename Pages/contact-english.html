      <section id="contact" aria-labelledby="contact-heading">
        <div class="container">
          <div class="h2-title">
            <h2 id="contact-heading">Contact Me</h2>

          <div class="contact-options-divs">
            <div class="contact-form">
              <div class="container">
                <div class="h3-title">
                  <h3>Send me a message</h3>
                </div>
                <div class="form">
                  <form action="https://formspree.io/f/xyzgryqo" method="POST">
                    <label for="name">Your Name:</label> <br />
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      autocomplete="name"
                    />
                    <br />
                    <label for="email">Your Email:</label> <br />
                    <input
                      type="email"
                      id="email"
                      name="_replyto"
                      required
                      autocomplete="email"
                    />
                    <br />
                    <label for="message">Your Message:</label> <br />
                    <textarea
                      id="message"
                      name="message"
                      required
                      autocomplete="message"
                    ></textarea>
                    <br />
                    <button type="submit">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
